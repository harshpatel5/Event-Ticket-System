<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Account - TixMaster</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container" style="max-width: 400px; margin: 80px auto;">
    <h2 style="text-align:center; margin-bottom:20px;">Create Account</h2>

    <form id="registerForm" style="display:flex; flex-direction:column; gap:14px;">
        <input type="text" id="first_name" placeholder="First Name" required />
        <input type="text" id="last_name" placeholder="Last Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit" class="btn-primary">Register</button>
    </form>

    <p id="registerMessage" style="margin-top:20px; text-align:center; color:red;"></p>

    <p style="text-align:center; margin-top:20px;">
        Already have an account?
        <a href="login.html" style="color:#0066ff; text-decoration:underline;">
            Sign in
        </a>
    </p>
</div>

<script src="api-config.js"></script>
<script src="auth.js"></script>
<script src="register.js"></script>


</body>
</html>
