<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - TixMaster</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- header -->
    <header class="header" id="header">
      <div class="container">
        <div class="header-content">
          <div
            class="logo"
            onclick="window.location.href='index.html'"
            style="cursor: pointer"
          >
            <!-- icon -->
            <svg
              class="logo-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-6l-2-2H5a2 2 0 0 0-2 2Z"
              />
              <path d="M8 12h8" />
              <path d="M8 16h8" />
            </svg>
            <span class="logo-text">TixMaster</span>
          </div>

          <div class="header-actions">
            <button
              class="btn-secondary"
              onclick="window.location.href='index.html'"
            >
              Back to Site
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main class="admin-container">
      <div class="admin-header">
        <div>
          <h1 class="admin-title">Admin Dashboard</h1>
        </div>

        <div style="display: flex; align-items: center; gap: 16px;">
          <div id="adminUserInfo" class="admin-subtitle"></div>

          <button class="btn-primary" onclick="openCreateEvent()">
            + Create Event
          </button>
        </div>
      </div>

      <div class="admin-card">
        <div id="adminStatus" style="margin-bottom: 16px;">
          loading...
        </div>

        <table
          class="admin-events-table"
          id="adminEventsTable"
          style="display: none;"
        >
          <thead>
            <tr>
              <th>ID</th>
              <th>Event</th>
              <th>Date</th>
              <th>Status</th>
              <th>Tickets</th>
              <th>Sold</th>
              <th>Organizer Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="adminEventsBody"></tbody>
        </table>

        <div id="adminEmpty" class="admin-empty" style="display: none;">
          <h3>no events found</h3>
          <p>ur email might not match event.organizer_email</p>
        </div>
      </div>
    </main>

    <!-- modal -->
    <!-- modal -->
<div id="eventModal" class="modal hidden">
  <div class="modal-content scroll-box">
    <!-- // title -->
    <h2 id="modalTitle">Create Event</h2>

    <!-- // form -->
    <form id="eventForm">
      <input type="hidden" id="eventId" />

      <!-- // name -->
      <label>Event Name</label>
      <input type="text" id="eventName" required />

      <!-- // time -->
      <label>Event Date</label>
      <input type="datetime-local" id="eventDate" required />

      <!-- // desc -->
      <label>Description</label>
      <textarea id="eventDescription"></textarea>

      <!-- // org name -->
      <label>Organizer Name</label>
      <input type="text" id="eventOrganizer" required />

      <!-- // org email -->
      <label>Organizer Email</label>
      <input type="email" id="eventEmail" />

      <!-- // cat -->
      <label>Category</label>
      <select id="eventCategory" required></select>

      <!-- // venu -->
      <label>Venue</label>
      <select id="eventVenue" required></select>

      <!-- // total -->
      <label>Total Tickets</label>
      <input type="number" id="eventTotalTickets" required />

      <hr />

      <!--  tickets section -->
      <h3>Tickets</h3>

      <div class="ticket-inputs">
        <!--  ticekt type -->
        <label>Ticket Type</label>
        <input type="text" id="ticketType" />

        <!--  ticket price -->
        <label>Ticket Price</label>
        <input type="number" id="ticketPrice" />

        <!-- // qty -->
        <label>Quantity</label>
        <input type="number" id="ticketQty" />

        <button type="button" id="addTicketBtn">Add</button>
      </div>

      <!-- // ticket list -->
      <div id="ticketList"></div>

      <!-- // save btn -->
      <button class="btn-primary" type="submit">Save</button>

      <button
        class="btn-secondary"
        type="button"
        onclick="closeModal()"
        style="margin-top: 8px;"
      >
        Cancel
      </button>
    </form>
  </div>
</div>


    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-bottom">
          <p class="copyright">Â© 2025 TixMaster.</p>
        </div>
      </div>
    </footer>

    <!-- scripts -->
    <script src="api-config.js"></script>
    <script src="admin-dashboard.js"></script>
  </body>
</html>
