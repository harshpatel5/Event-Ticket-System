<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign In - TixMaster</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container" style="max-width: 400px; margin: 80px auto;">
    <h2 style="text-align:center; margin-bottom: 20px;">Sign In</h2>

    <form id="loginForm" style="display:flex; flex-direction:column; gap:14px;">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit" class="btn-primary">Sign In</button>
    </form>

    <p id="loginMessage" style="margin-top:20px; text-align:center; color:red;"></p>

    <!-- Register redirect -->
    <p style="text-align:center; margin-top:20px;">
        Don't have an account?
        <a href="register.html" style="color:#0066ff; text-decoration:underline;">
            Create one here
        </a>
    </p>
</div>

<script src="api-config.js"></script>
<!--<script src="auth.js"></script>-->
<script src="login.js"></script>



</body>
</html>
